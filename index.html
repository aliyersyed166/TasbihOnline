<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tasbih Counter</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
            align-items: center;     
            height: 100vh;          
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 350px;
            margin-bottom: 20px;
        }

        
        h1 {
            color: #00796b;
            font-size: 28px;
        }

        .counter {
            font-size: 48px;
            margin: 20px 0;
            color: #333;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #00796b;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }

        .circle:hover {
            background-color: #004d40;
        }

        .reset-btn {
            background-color: #e53935;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .reset-btn:hover {
            background-color: #b71c1c;
        }

        .ad-space {
            margin-top: 30px;
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            color: #555;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            .counter {
                font-size: 36px;
            }

            .circle {
                width: 120px;
                height: 120px;
                font-size: 20px;
            }

            .reset-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tasbih Counter</h1>
    <p>Click the circle to count your dhikr repetitions.</p>
    <div class="counter" id="counter">0</div>
    
    <button class="circle" onclick="incrementCounter()">Click to Count</button>
    
    <button class="reset-btn" onclick="resetCounter()">Reset Counter</button>

    <br><br>
<div class="calender">

    <button style="background-color:#8ae7c4;"><a href="islamic.html" style="text-decoration: none; color: black; font-weight: bold;">Islamic Calender</a></button>
</div>
</div>


<script>
    let counter = 0;

    function incrementCounter() {
        counter++;
        document.getElementById("counter").innerText = counter;
    }

    function resetCounter() {
        counter = 0;
        document.getElementById("counter").innerText = counter;
    }
</script>

</body>
</html>
